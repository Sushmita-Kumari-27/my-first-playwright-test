name: Playwright Automation CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3Ô∏è‚É£ Setup Maven
      - name: Setup Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.6'

      # 4Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven repo
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      # 6Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: mvn exec:java -e \
          -Dexec.mainClass=com.microsoft.playwright.CLI \
          -Dexec.args="install"

      # 7Ô∏è‚É£ Run tests
      - name: Run Playwright Tests
        run: mvn clean test

      # 8Ô∏è‚É£ Install Allure
      - name: Install Allure
        run: |
          npm install -g allure-commandline

      # 9Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        run: |
          allure generate target/allure-results -o target/allure-report --clean

      # üîü Upload Allure Report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      # üöÄ Deploy to GitHub Pages
      - name: Deploy Allure to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report


      # üì¶ Archive Playwright trace files
      - name: Upload Playwright Traces
        if: always()   # runs even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: playwright-traces
          path: target/traces/*.zip
